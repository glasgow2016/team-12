<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Place</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- The browser will (probably) render the width of the page at the width of its own screen -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- Bootstrap (CSS) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <!-- JQuery -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> <!-- Bootstrap (JS) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> <!-- jQuery UI -->


</head>
<body>
    {% load static %}
    <img src="{% static "current.jpg" %}" style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>
    <script>
    var text = "Built of structural steel with a stainless steel cladding,The Kelpies are 30 metres high and weigh 300 tonnes each. The sculptures were designed by sculptor Andy Scott and were completed in October 2013.During the first year following the opening,nearly 1 million people visited the sculptures."
    text = text.bold();
    speak(text);
    document.write(text.fontsize("6"));
    function speak(text, callback) {
        var u = new SpeechSynthesisUtterance();
        u.text = text;
        u.lang = 'en-US';

        u.onend = function () {
            if (callback) {
                callback();
            }
        };

        u.onerror = function (e) {
            if (callback) {
                callback(e);
            }
        };
        speechSynthesis.speak(u);
    }
    </script>
    <div>
        <a id="index" href="/helixapp/index" class="btn btn-floating btn-default btn-lg col-xs-2" role="button" style="height: 20vh;font-size: 40px; padding-top:25px">
        <span class="glyphicon glyphicon-home"></span>
        </a>
    </div>
</body>

</html>
