<!DOCTYPE html>

<!--{% load staticfiles %}-->

<html lang="en">

	<head>
		<title>Helix</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- The browser will (probably) render the width of the page at the width of its own screen -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- Bootstrap (CSS) -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}" /> <!-- CSS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <!-- JQuery -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> <!-- Bootstrap (JS) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> <!-- jQuery UI -->
		<!--<script src="{% static 'js/script.js' %}"></script> &lt;!&ndash; JS &ndash;&gt;-->
	</head>

	<body>
		{% load static %}
    	<img src='{% static "game.jpg" %}' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>
		
		<div>
        	<a id="index" href="/helixapp/index" class="btn btn-floating btn-default btn-lg col-xs-2" role="button" style="height: 20vh;font-size: 40px; padding-top:25px">
        	<span class="glyphicon glyphicon-home"></span>
        	</a>
    	</div>
	
		</br><center><h2><b><i>You think you have managed to complete our riddle? Please enter the form below:</i></b></h2></center>


		<center>
			<form method="post" name="vform">{% csrf_token %}
				<input id="security_code" type="text" name="security_code" />
				<input type="submit" name="submit" value="Check" /> <p></p>
				
				<input type="button" class="fbutton" name="1" value="1" id="1" onClick=addNumber(this); />
				<input type="button" class="fbutton" name="2" value="2" id="2" onClick=addNumber(this); />
				<input type="button" class="fbutton" name="3" value="3" id="3" onClick=addNumber(this); /> <p></p>
				<input type="button" class="fbutton" name="4" value="4" id="4" onClick=addNumber(this); />
				<input type="button" class="fbutton" name="5" value="5" id="5" onClick=addNumber(this); />
				<input type="button" class="fbutton" name="6" value="6" id="6" onClick=addNumber(this); /> <p></p>
				<input type="button" class="fbutton" name="7" value="7" id="7" onClick=addNumber(this); />
				<input type="button" class="fbutton" name="8" value="8" id="8" onClick=addNumber(this); />
				<input type="button" class="fbutton" name="9" value="9" id="9" onClick=addNumber(this); /> <p></p>
				<input type="button" class="fbutton" name="0" value="0" id="0" onClick=addNumber(this); />
			</form>
		</center>

		<script>
			function addNumber(element){
			  $('#security_code').val($('#security_code').val()+element.value);
			}
			
			function addNumber(element){
			  document.getElementById('security_code').value = document.getElementById('security_code').value+element.value;
			}
		</script>
	</body>
	
</html>
